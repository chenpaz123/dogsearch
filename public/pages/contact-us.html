<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
    <style>
      .modal-content {
        background-color: #fefefe;
        margin: 10% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 40%; /* Could be more or less, depending on screen size */
        height: 40%;
      }
      /* The Close Button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="nav-link" href="index.html">
          <span class="navbar-brand mb-0 h1">RexiChip</span>
        </a>
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarnav"
          aria-controls="navbarnav"
          aria-expanded="false"
          aria-label="Toggle nav"
          class="navbar-toggler"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarnav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">עמוד בית</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="vet-login.html">ממשק ווטרינר</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="visitor-page.html">ממשק מבקר</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="manager-page.html">ממשק מנהל</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact-us.html">צור קשר</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--create a contact us page using bootstrap with the following: name, phone number, and messege and submit button-->
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
          <h1>Contact Us</h1>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">שם</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="הכנס שם"
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">מספר טלפון</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="הכנס מספר טלפון"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">הודעה</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <div class="form-group w-25" style="margin: auto">
              <input
                type="button"
                name="login"
                class="btn btn-primary btn-lg"
                id="send"
                value="Send"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="text-xl-center">הודעתך נשלחה בהצלחה</p>
      </div>
    </div>
  </body>
  <script>
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("send");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    btn.onclick = function () {
      modal.style.display = "block";
    };

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    };

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</html>
