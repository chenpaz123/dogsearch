    <!--crate a form with chip num, brucella check date and a file upload-->
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4 mt-5 form">
          <form
            onsubmit="onFormSubmit();"
            enctype="multipart/form-data"
            id="form"
          >
            <div class="form-group">
              <label for="show-list">בחר את התעורכה אליה תרצה להגיע</label><br />
              <select id="show-list">
                <option disabled selected>Select a Show</option>
              </select>
            </div>
            <div class="form-group">
              <label for="chipnum">מספר שבב</label>
              <input
                required
                type="text"
                class="form-control"
                id="chipnum"
                name="chipnum"
                placeholder="הכנס מספר שבב"
              />
            </div>
            <div class="form-group">
              <label for="brucelladate">תאריך בדיקת ברוצלה</label>
              <input
                required
                type="date"
                class="form-control"
                id="brucelladate"
                name="brucelladate"
                placeholder="הכנס תאריך בדיקת ברוצלה"
              />
            </div>
            <div class="form-group">
              <label for="file">העלה מסמך ברוצלה</label>
              <input
                required
                type="file"
                class="form-control-file"
                id="file"
                name="file"
                accept=".jpg, .jpeg, .png"
                placeholder="העלה מסמך ברוצלה"
              />
            </div>
            <button type="button" class="btn btn-primary" id="button1">
              שלח
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

  </body>
