  <head>
    <meta charset="UTF-8" />

    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="nav-link" href="index.html">
          <span class="navbar-brand mb-0 h1">RexiChip</span>

        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarnav"
          aria-controls="navbarnav"
          aria-expanded="false"

        </button>
        <div class="collapse navbar-collapse" id="navbarnav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">עמוד בית</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="vet-login.html">ממשק ווטרינר</a>

            <li class="nav-item">
              <a class="nav-link active" href="visitor-page.html">ממשק מבקר</a>

            </li>
          </ul>

      </div>

    <!--crate a form with chip num, brucella check date and a file upload-->
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4 mt-5 form">
          <form
            onsubmit="onFormSubmit();"
            enctype="multipart/form-data"
            id="form"
          >
            <div class="form-group">
              <label for="chipnum">מספר שבב</label>
              <input
                required
                type="text"
                class="form-control"
                id="chipnum"
                name="chipnum"
                placeholder="הכנס מספר שבב"
              />
            </div>
            <div class="form-group">
              <label for="showdate">תאריך התערוכה</label>
              <input
                required
                type="date"
                class="form-control"
                id="showdate"
                name="showdate"
                placeholder="הכנס את תאריך התערוכה"
              />
            </div>
            <div class="form-group">
              <label for="brucelladate">תאריך בדיקת ברוצלה</label>
              <input
                required
                type="date"
                class="form-control"
                id="brucelladate"
                name="brucelladate"
                placeholder="הכנס תאריך בדיקת ברוצלה"
              />
            </div>
            <div class="form-group">
              <label for="kennelclubname">בחר התערוכה</label>
              <select id="kennelclubname" required class="form-select">
                <option selected hidden>בחר את התערוכה הרצויה</option>
                <option value="תערוכה בין לאומית">תערוכה בין לאומית</option>
                <option value="המועדון הישראלי לדני ענק">
                  המועדון הישראלי לדני ענק
                </option>
                <option value="החוג הישראלי לכלבי דוגה">
                  החוג הישראלי לכלבי דוגה
                </option>
                <option value="המועדון הישראלי לדוברמן">
                  המועדון הישראלי לדוברמן
                </option>
                <option value="המועדון הישראלי לכלבי בוקסר">
                  המועדון הישראלי לכלבי בוקסר
                </option>
                <option value="החוג הישראלי לאילוף כלבים ואג'יליטי">
                  החוג הישראלי לאילוף כלבים ואג'יליטי
                </option>
                <option value="המועדון הישראלי לכלבי הרים שוויצרים">
                  המועדון הישראלי לכלבי הרים שוויצרים
                </option>
                <option value="המועדון הישראלי לכלבי הצלה במים">
                  המועדון הישראלי לכלבי הצלה במים
                </option>
                <option value="המועדון הישראלי לכלבי הגנה והצלה">
                  המועדון הישראלי לכלבי הגנה והצלה
                </option>
                <option value="החוג הישראלי להאונדס">
                  החוג הישראלי להאונדס
                </option>
                <option value="החוג הישראלי לכלבי דקל">
                  החוג הישראלי לכלבי דקל
                </option>
                <option value="מועדון ספורט כלבי עבודה">
                  מועדון ספורט כלבי עבודה
                </option>
                <option value="החוג הישראלי לסן-ברנרד ולאונברגר">
                  החוג הישראלי לסן-ברנרד ולאונברגר
                </option>
                <option value="המועדון הישראלי לספורט המוניאורינג">
                  המועדון הישראלי לספורט המוניאורינג
                </option>
                <option value="המועדון הישראלי לטריירים">
                  המועדון הישראלי לטריירים
                </option>
                <option value="החוג הישראלי לכלבים זעירים">
                  החוג הישראלי לכלבים זעירים
                </option>
                <option value="המועדון הישראלי לכלבי צאן ומרעה">
                  המועדון הישראלי לכלבי צאן ומרעה
                </option>
                <option value="החוג הישראלי לפינצ'ר וטרייר רוסי שחור">
                  החוג הישראלי לפינצ'ר וטרייר רוסי שחור
                </option>
                <option value="המועדון הישראלי לספניאל">
                  המועדון הישראלי לספניאל
                </option>
                <option value="המועדון הישראלי לכלבי פומרניאן">
                  המועדון הירהישראלי לכלבי פומרניאן
                </option>
                <option value="המועדון הישראלי לפודל">
                  המועדון הישראלי לפודל
                </option>
                <option value="החוג הישראלי לכלבי רועים">
                  החוג הישראלי לכלבי רועים
                </option>
                <option value="החוג הישראלי לכלבי רוח">
                  החוג הישראלי לכלבי רוח
                </option>
                <option value="המועדון הישראלי לרודז'יאן רידג'בק">
                  המועדון הישראלי לרודז'יאן רידג'בק
                </option>
                <option value="החוג הישראלי לכלבים צפוניים">
                  החוג הישראלי לכלבים צפוניים
                </option>
                <option value="המועדון הישראלי לכלבי צייד">
                  המועדון הישראלי לכלבי צייד
                </option>
                <option value="החוג הישראלי לכלבי שפיץ">
                  החוג הישראלי לכלבי שפיץ
                </option>
                <option value="החוג הישראלי לשנאוצר">
                  החוג הישראלי לשנאוצר
                </option>
                <option value="המועדון הישראלי לכלבי רטריבר">
                  המועדון הישראלי לכלבי רטריבר
                </option>
                <option value="החוג הישראלי לכלב רועים גרמני">
                  החוג הישראלי לכלב רועים גרמני
                </option>
                <option value="החוג הישראלי לכלבי רועים בלגים">
                  החוג הישראלי לכלבי רועים בלגים
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="file">העלה מסמך ברוצלה</label>
              <input
                required
                type="file"
                class="form-control-file"
                id="file"
                name="file"
                accept=".jpg, .jpeg, .png"
                placeholder="העלה מסמך ברוצלה"
              />
            </div>
            <button type="button" class="btn btn-primary" id="button1">
              שלח
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/visitor-page.js"></script>
  </body>
</html>
