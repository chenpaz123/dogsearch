    <!-- Login Form -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4 jum-heading">Manager login</h1>
        <p class="lead jum-paragraph">
          Dear Manager please enter your credentials to login
        </p>
        <div class="row justify-content-center tex">
          <div class="col-md-auto mt-5 text-center form login-form">
            <form id="login-form">
              <div class="form-group mt-2 mb-3">
                <input
                  type="email"
                  name="email"
                  class="form-control form-field"
                  placeholder="mail"
                  id="email"
                  required
                />
                <input
                  type="password"
                  name="password"
                  class="form-control form-field"
                  placeholder="password"
                  id="password"
                  required
                />
              </div>
              <div class="form-group d-flex justify-content-center">
                <input
                  type="submit"
                  name="login"
                  class="btn btn-dark"
                  value="Login"
                  id="login-button"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light mt-5 py-5">
      <div class="container">

              width="200"

            <a href="https://linkedin.com" target="_blank">

          </div>
        </div>
