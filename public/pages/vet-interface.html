        <a class="navbar-brand" href="index.html">

            width="200"
          />

          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link nav-btn text-center d-flex align-items-center justify-content-center"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-btn text-center d-flex align-items-center justify-content-center"
                href="uploadfiles.html"
              >
                Upload <br />
                Files
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-btn text-center d-flex align-items-center justify-content-center"
                href="vet-interface.html"
              >
                Vet <br />
                Interface
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-btn text-center d-flex align-items-center justify-content-center"
                href="manager-login.html"
              >
                Manager <br />

              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-btn text-center d-flex align-items-center justify-content-center"
                href="contact-us.html"
              >
                Contact <br />
                Us
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4 jum-heading">Vet login</h1>
        <p class="lead jum-paragraph">
          Dear Vet please enter your license number to login
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-auto mt-5 form text-center login-form">
          <form id="login-form">
            <h2 class="text-center">כניסת ווטרינר</h2>
            <p class="text-center">הכנס את מספר הרישיון שלך</p>
            <div class="form-group mt-2 mb-3">
              <input
                type="password"
                name="license number"
                class="form-control"
                placeholder="מספר רישיון"
                id="license number"
                required
              />
            </div>
            <div class="form-group w-25" style="margin: auto">
              <input
                type="submit"
                name="login"
                class="btn btn-dark"
                value="Login"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-2">
      <div class="col text-center">
        <h4>Thank you for using our system</h4>
        <p class="text-center mx-auto" style="width: 30%">
          and helping us to keep our pets safe and healthy
        </p>
      </div>
    </div>
    <footer class="bg-light mt-5 py-5">
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <img
              src="https://uploads-ssl.webflow.com/64073eff0672ea5a62d4d364/64074465f93ac38334419b0b_logo.png"

          <div class="col-sm-9 d-flex justify-content-around">
            <a href="https://facebook.com" target="_blank">
              <img class="face" />
            </a>
            <a href="https://twitter.com" target="_blank">
              <img class="twitt" " />
            </a>
            <a href="https://instagram.com" target="_blank">
              <img class="inst" />
            </a>
            <a href="https://linkedin.com" target="_blank">
              <img class="linkedin" />
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script src="../scripts/vet-login-script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
