    <!--create a modal to choose the show the same way in the uploadfiles.html-->

    <!-- Modal -->
    <div
      class="modal fade"
      id="showmodal"
      tabindex="-1"
      aria-labelledby="showmodalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="showmodalLabel">Choose a show</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-sm-12">
                  <div class="d-flex justify-content-center">
                    <form id="form">
                      <div class="container">
                        <div class="row">
                          <div class="col-12">
                            <h1 class="text-center">בחר תערוכה</h1>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <div class="form-group">
                              <select id="show-list" class="form-control">
                                <option disabled selected>Select a Show</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <br />
                        <div class="row">
                          <div class="col-12 center-content">
                            <button
                              type="submit"
                              class="btn btn-primary"
                              data-bs-dismiss="modal"
                            >
                              שלח
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="vetlogut">
      <button type="button" id="logoutbtn" class="btn btn-danger">
        Logout
      </button>
    </div>

    <!-- Dog Details -->

    <div class="dogdet text-center">
      <div class="justify-content-center">
        <h1 id="greeting">שלום</h1>
        <br />
        <h3 id="scan dog">סרוק את הכלב כעת</h3>
        <div class="container" id="chooseshow">
          <div class="row">
            <div class="col-sm-12">
              <div class="d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-primary btn-lg"
                  data-bs-toggle="modal"
                  data-bs-target="#showmodal"
                >
                  בחר תערוכה
                </button>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div id="show-data">
          <h3>שם הכלב</h3>
          <p id="name"></p>
          <h3>גזע הכלב</h3>
          <p id="breed"></p>
          <h3>צבע הכלב</h3>
          <p id="color"></p>
          <h3>מספר שבב</h3>
          <p id="chip"></p>
          <h3>תאריך חיסון כלבת</h3>
          <p id="hisundate"></p>
          <h3>תאריך בדיקת ברוצלה</h3>
          <p id="brucelladate"></p>
          <h3>האם כלבת בתוקף</h3>
          <p id="kalevetvalid"></p>
          <h3>האם ברוצלה בתוקף</h3>
          <p id="brucellavalid"></p>
          <button type="button" id="button2" class="btn-primary">
            Scan New Dog
          </button>
        </div>
      </div>
    </div>
